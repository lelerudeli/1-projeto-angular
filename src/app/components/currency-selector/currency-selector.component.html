    <div class="selection">
        <div class="dropdowns">
            <div class="dropdown" id="moedaFrom" >
                <label for="tipo-moeda"> Moeda de Origem: </label>
                    <select name="tipo-moeda" [(ngModel)]=" moedaFrom">
                        <option name="moedaFrom" value="BRL" >  Real </option>
                        <option name="moedaFrom" value="USD" >  Dólar </option>
                    </select>
            </div>
    
            <div class="dropdown" id="moedaTo">
                <label for="tipo-moeda"> Moeda de Destino: </label>
                    <select name="tipo-moeda" [(ngModel)]="moedaTo"> 
                        <option name="moedaTo" value="BRL" >  Real </option>
                        <option name="moedaTo" value="USD" >  Dólar </option>
                    </select>
            </div>
        </div>      
    </div>
